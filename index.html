<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f642d6525b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/TagCloud.min.js" defer></script>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="header-section">
        <h1 class="title">
          <div class="logo">Wallpaper App</div>
          <div class="moto">the best wallpapers in the universe</div>
        </h1>
      </div>
      <div class="header-section nav">
        <div class="nav-part">
          <a href="#" class="nav-link"
            ><div class="nav-box latest-nav-box">
              <i class="fa-regular fa-clock"></i>
              <div class="nav-text">Latest</div>
            </div></a
          >
          <a href="#" class="nav-link"
            ><div class="nav-box toplist-nav-box">
              <i class="fa-regular fa-gem"></i>
              <div class="nav-text">Toplist</div>
            </div></a
          >
          <a href="#" class="nav-link"
            ><div class="nav-box random-nav-box">
              <i class="fa-solid fa-shuffle"></i>
              <div class="nav-text">Random</div>
            </div></a
          >
        </div>
        <div class="nav-part">
          <a href="#" class="nav-link"
            ><div class="nav-box upload-nav-box">
              <i class="fa-solid fa-upload"></i>
              <div class="nav-text">Upload</div>
            </div></a
          ><a href="#" class="nav-link"
            ><div class="nav-box forums-nav-box">
              <i class="fa-regular fa-comments"></i>
              <div class="nav-text">Forums</div>
            </div></a
          >
        </div>
      </div>
      <div class="header-section"></div>
      <div class="signup-signin">signup / signin</div>
    </header>
    <input placeholder="Search..." class="search" />
    <div class="content light"></div>
  </body>
</html>
